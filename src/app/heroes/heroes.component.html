<ul>
  <li
    *ngFor="let hero of heroes"
    routerLink="/detail/{{hero.id}}"
    [class.selected]="hero === selectedHero"
  >
    {{hero.name}}
</li>
</ul>

<div>
  <label>
    Hero name:
    <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">add</button>
  </label>
</div>
